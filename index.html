<!DOCTYPE html>
<html>

<head>
    <title>cal_track</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div class="instructions">
        <div id="message"></div>
        <div id="hello"></div>
        <div class="info">Keep track of calories</div>
        <div class="info">Click negative buttons for exercise</div>
        <div class="info">Google approximate calorie consumption</div>
        <div class="info">15 minutes of intense exercise ~100 calories</div>
        <div class="info">Resets every morning</div>
        <div class="sbutton" id="start">START</div>
    </div>
<!-- <form><input type="number" id="weight"><br></form> -->
    <div class="container">
        <div class="hi">Calories:<span id="cals">0</span></div>
        <div class="hi">lbs lost:<span id="weight">0</span></div>
        <div class="button" id="p100">+100 button</div>
        <div class="button" id="p50">+50 button</div>
        <div class="button" id="m100">-100 button</div>
        <div class="button" id="m50">-50 button</div>
    </div>

    <img class="pic" id="sumo" src="images/sumo.gif">
    <img class="pic" id="duck" src="images/duck.gif">
    <img class="pic" id="door" src="images/door.gif">
    <img class="pic" id="slam" src="images/slam.gif">
    <img class="pic" id="girl" src="images/girl.gif">
    <img class="pic" id="man" src="images/man.gif">
    <img class="pic" id="breast" src="images/breast.gif">
    <img class="pic" id="penny" src="images/penny.png">
    <img class="pic" id="dime" src="images/dime.png">
    <img class="pic" id="quarter" src="images/quarter.png">
    <img class="pic" id="third" src="speedy.gif">


    <script src="main.js"></script>
</body>
</html>
