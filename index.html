<!DOCTYPE html>
<html>

<head>
    <title>fatzapper</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

    <div class="instruct1">
        <div class="info" id="first"></div>
        <div class="info" id="second"></div>
        <div class="info" id="third"></div>
        <div class="info" id="fourth"></div>
        <div class="sbutton" id="next"></div>
    </div>

    <div class="instruct2">
        <div class="info" id="fifth"></div>
        <div class="info" id="sixth"></div>
        <div class="info" id="seventh"></div>
        <div class="info" id="eighth"></div>
        <div class="sbutton" id="gotit"></div>
    </div>

    <div class="instruct21">
        <img id="pug" src="pug.jpg"/>
        <div class="i4" id="nineth"></div>
        <div class="i4" id="tenth"></div>
        <div class="i4" id="woof"></div>
    </div>

    <div class="instruct3">
        <div class="info" id="eleventh"></div>
        <div class="info" id="twelveth"></div>        
        <form method="get" id="miff">
            Height in inches:<br>
            <input id="tall" type="number" name="height"><br>
            Weight in lbs:<br>
            <input id="fat" type="number" name="heavy"><br>
            <button class="sbutton" id="start">START!</button>
        </form>    
    </div>

    <div class="instruct4">
        <div class="i4" id="thirteenth"></div>
        <div class="i4" id="fourteenth"></div>
        <div class="i4" id="fifteenth"></div>
        <div class="i4" id="okAlready"></div>
    </div>

    <div class="scoreboard">
        <div class="top"><div id="energy">Calories/Energy: <span id="cals">0</span></div></div>
        <div class="top"><div id="lbs">Ounces of Fat Lost: <span id="weight">0</span></div></div>
        <div class="button" id="p100"><div class="innerbutton" id="t100">+100 cals</div></div>
        <div class="button" id="p50"><div class="innerbutton" id="t50">+50 cals</div></div>
        <div class="button" id="m100"><div class="innerbutton" id="t100">-100 cals</div></div>
        <div class="button" id="m50"><div class="innerbutton" id="t50">-50 cals</div></div>
        <div id="reset"><div id="innerreset">reset</div></div>
    </div><br>
    <audio id="bark">
        <source src="sounds/bark.wav" type="audio/wav">
    </audio>
    <audio id="bark1">
        <source src="sounds/bark1.wav" type="audio/wav">
    </audio>
    <audio id="growl">
        <source src="sounds/howl.wav" type="audio/wav">
    </audio>
    <audio id="yum">
        <source src="sounds/yum.wav" type="audio/wav">
    </audio>
    <audio id="burp">
        <source src="sounds/burp.wav" type="audio/wav">
    </audio>
    <audio id="burpb">
        <source src="sounds/burpb.wav" type="audio/wav">
    </audio>
    <audio id="snow">
        <source src="sounds/snow.wav" type="audio/wav">
    </audio>
    <audio id="fl">
        <source src="sounds/fl.mp3" type="audio/wav">
    </audio>
    <script src="main.js"></script>
</body>
</html>
